<!DOCTYPE html>
<html>
<head>
    <title>Attractive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            display: inline;
            margin-right: 20px;
        }
        
        section {
            padding: 2em;
            text-align: center;
        }
        
        section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Attractive Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Gallery</h2>
        <div>
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </section>

    <section>
        <h2>About Us</h2>
        <p>We are a creative team passionate about web development and design.</p>
    </section>

    <section>
        <h2>Contact Us</h2>
        <p>You can reach us at <a href="mailto:contact@example.com">contact@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Attractive Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
